title: Membership Form
honeypot: user-email
fields:
  application_date:
    display: Application Date
    validate: required | date
  date_of_birth:
    display: Date of Birth
    validate: required | date
  applicant_name:
    display: Applicant Name
    validate: required | string
  applicant_address:
    display: Applicant Address
    validate: required | string
  city:
    display: City
    validate: required | string
  state:
    display: State
    validate: required | string
  zip:
    display: Zip
    validate: required | string
  spouse_or_significant_other:
    display: Spouse or Significant Other
    validate: string
  email_address:
    display: Email Address
    validate: required | email
  home_phone:
    display: Home Phone
    validate: string
  cell_phone:
    display: Cell Phone
    validate: required | string
  work_phone:
    display: Work Phone
    validate: string
  occupation:
    display: Occupation
    validate: string
  name_of_sponsoring_director:
    display: Name of Sponsoring Director
    validate: string | required
  membership_level:
    display: Membership Level
    validate: required
  sponsorship:
    display: Sponsorship
    validate: string
  fundraising:
    display: Fundraising
    validate: string
  social_events:
    display: Social Events
    validate: string
  membership:
    display: Membership
    validate: string
  marketing:
    display: Marketing
    validate: string
  auction:
    display: Auction
    validate: string
  community_outreach:
    display: Community Outreach
    validate: string
  other:
    display: other
    validate: string
  other_committee:
    display: Other Committee
    validate: required_if:other,yes | string
  convicted_of_a_felony:
    display: Convicted of a Felony
    validate: required
  if_yes_explain:
    display: If yes, Explain
    validate: required_if:convicted_of_a_felony,yes | string
  how_did_you_hear_about_our_cause:
    display: How did you hear about our cause?
    validate: string
  do_you_have_experience_in_fundraising:
    display: Do you have experience in fundraising?
    validate: string
  other_organization_affiliation:
    display: What other organizations are you affiliated with? What is your role?
    validate: string
  what_draws_you:
    display: What draws you to our organization?
    validate: string
  what_value_can_you_bring_to_the_organization:
    display: What value can you bring to the organization?
    validate: string
columns:
  - applicant_name
  - applicant_address
  - city
  - state
  - zip
  - spouse_or_significant_other
  - email_address
  - home_phone
  - cell_phone
  - work_phone
  - occupation
  - name_of_sponsoring_director
  - membership_level
  - convicted_of_a_felony
  - if_yes_explain
  - sponsorship
  - fundraising
  - social_events
  - membership
  - marketing
  - auction
  - community_outreach
  - other
  - other_committee
  - how_did_you_hear_about_our_cause
  - do_you_have_experience_in_fundraising
  - other_organization_affiliation
  - what_draws_you
  - what_value_can_you_bring_to_the_organization
email:
  - 
    to: fwmball@gmail.com
    subject: Membership Form Submission
