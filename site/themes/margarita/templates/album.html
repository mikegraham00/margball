{{ partial:page_header }}

<section class="main">

    <div class="row">

        <h1>{{ title }}</h1>
        <ul>

          {{ collection:galleries taxonomy="true" }}
          <a href="{{url}}">
            {{ asset:gallery_photos }}
            <div class="image-gallery" style="background:url( '{{ url }}' );">
            {{ /asset:gallery_photos}}
            <h3>{{ title }}</h3>
            </div>
             </a>

          {{ /collection:galleries }}

        </ul>

    </div>
</section>
