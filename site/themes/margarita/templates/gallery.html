{{ partial:page_header }}

<section class="main">

    <div class="row">
        <h1>{{ title }}</h1>

        {{ taxonomy:album_year }}
          <h2>{{ title }}</h2>
          <ul>
            {{ collection:galleries }}
              <li><a href="{{ url }}">{{ title }}</a></li>
            {{ /collection:galleries }}
          </ul>
        {{ /taxonomy:album_year }}

        <div class="gallery-grid">
        	{{ assets:gallery }}
            <a href="{{ url }}" class="modal" rel="g"><img src="{{ glide:id square='400' }}" alt="{{ alt }}"></a>
            {{ /assets:gallery }}
    	</div>
    </div>
</section>
